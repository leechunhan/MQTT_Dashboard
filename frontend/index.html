<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOX¬Æ Real-Time Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #b2f0e8;
      text-align: center;
    }

    h1, h2 {
      margin: 10px 0;
    }

    #chartContainer {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    .reading {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .logo {
      font-size: 2rem;
    }
  </style>



</script>


</head>

<body>

  <div class="logo">‚öôÔ∏è <strong>TOX¬Æ PRESSOTECHNIK</strong></div>
  <h2>E-DriveCore Real-Time Data<br>
  <div class="counter">Total Cycles: <span id="totalCount">0</span></div>
  <div class="counter ok">OK Count: <span id="okCount">0</span></div>
  <div class="counter ng">NG Count: <span id="ngCount">0</span></div>
  <br>
    
   
  <div class="reading" id="readings">
    Distance: -- mm &nbsp; | &nbsp; Force: -- N
  </div>

  <div id="chartContainer">
    <canvas id="myChart"></canvas>
  </div>


  <script>
    
  const ctx = document.getElementById("myChart").getContext("2d");

  const chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [
        {
          label: "Distance (mm)",
          borderColor: "green",
          backgroundColor: "rgba(0,128,0,0.1)",
          data: [],
          yAxisID: "y1",
        },
        {
          label: "Force (N)",
          borderColor: "purple",
          backgroundColor: "rgba(128,0,128,0.1)",
          data: [],
          yAxisID: "y2",
        },
      ],
    },
    options: {
      responsive: true,
      scales: {
        y1: {
          type: "linear",
          position: "left",
          title: { display: true, text: "Distance (mm)" },
        },
        y2: {
          type: "linear",
          position: "right",
          title: { display: true, text: "Force (N)" },
          grid: { drawOnChartArea: false },
        },
      },
    },
  });

  // Counters
  let totalCount = 0;
  let okCount = 0;
  let ngCount = 0;

  const totalEl = document.getElementById("totalCount");
  const okEl = document.getElementById("okCount");
  const ngEl = document.getElementById("ngCount");

    // ‚úÖ Connect to MQTT Broker
    const client = mqtt.connect('ws://test.mosquitto.org:8080/ws');
    client.on('connect', () => {
      console.log("‚úÖ Connected to MQTT Broker");
      client.subscribe("tox/press/data");
    });

    client.on("message", (topic, message) => {
    try {
      const data = JSON.parse(message.toString());
      console.log("üì© Received:", data);

      // --- Counting logic ---
      totalCount++;
     if (data.processOK || data.qualityOK) okCount++;
     if (data.processNOK || data.qualityNOK) ngCount++;

      // Update counter display
      totalEl.innerText = totalCount;
      okEl.innerText = okCount;
      ngEl.innerText = ngCount;

      // --- Chart Update ---
      if (typeof data.distance !== "undefined" && typeof data.force !== "undefined") {
        const time = new Date().toLocaleTimeString();
        chart.data.labels.push(time);
        chart.data.datasets[0].data.push(data.distance);
        chart.data.datasets[1].data.push(data.force);

        // Keep last 10 points only
        if (chart.data.labels.length > 10) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
          chart.data.datasets[1].data.shift();
        }

        chart.update();

        document.getElementById("readings").innerText =
          `Distance: ${data.distance.toFixed(2)} mm | Force: ${data.force.toFixed(2)} N`;
      }
    } catch (e) {
      console.error("‚ùå Invalid JSON", e);
    }
  });
  </script>
</body>
</html>
