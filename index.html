<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOX¬Æ Real-Time Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #b2f0e8;
      text-align: center;
      margin: 0;
    }
    .logo { font-size: 1.8rem; margin-top: 10px; }
    .counter { font-size: 1.2rem; }
    canvas { max-width: 100%; }
  </style>
</head>

<body>

  <div class="logo">‚öôÔ∏è <strong>TOX¬Æ PRESSOTECHNIK</strong></div>
  <h2>E-DriveCore Real-Time Data</h2>

  <div class="counter">Total Cycles: <span id="total">0</span></div>
  <div class="counter">OK Count: <span id="ok">0</span></div>
  <div class="counter">NG Count: <span id="ng">0</span></div>

  <p id="readings">Distance: -- mm | Force: -- N</p>

  <canvas id="chart"></canvas>

<script>
  // Counters
  let total = 0, ok = 0, ng = 0;

  const totalEl = document.getElementById("total");
  const okEl = document.getElementById("ok");
  const ngEl = document.getElementById("ng");

  // Chart
  const chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: {
      labels: [],
      datasets: [
        { label: "Distance (mm)", data: [], borderColor: "green", yAxisID: "y1" },
        { label: "Force (N)", data: [], borderColor: "purple", yAxisID: "y2" }
      ]
    },
    options: {
      responsive: true,
      scales: {
        y1: { type: "linear", position: "left" },
        y2: { type: "linear", position: "right", grid: { drawOnChartArea: false } }
      }
    }
  });

  // MQTT (SECURE for GitHub Pages)
  //const client = mqtt.connect("wss://test.mosquitto.org:8081/mqtt");
  //const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");
    const client = mqtt.connect("wss://172.30.30.12:8080/mqtt");
  client.on("connect", () => {
    console.log("‚úÖ MQTT Connected");
    client.subscribe("tox/press/data");
  });

  let lastCycleId = null;

  client.on("message", (topic, message) => {
    const data = JSON.parse(message.toString());
    console.log("üì©", data);

    // Prevent double-counting
    if (data.cycleId && data.cycleId === lastCycleId) return;
    lastCycleId = data.cycleId;

    total++;
    if (data.processOK) ok++;
    if (data.processNOK) ng++;

    totalEl.textContent = total;
    okEl.textContent = ok;
    ngEl.textContent = ng;

    if (data.distance && data.force) {
      const time = new Date().toLocaleTimeString();
      chart.data.labels.push(time);
      chart.data.datasets[0].data.push(data.distance);
      chart.data.datasets[1].data.push(data.force);

      if (chart.data.labels.length > 10) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(d => d.data.shift());
      }

      chart.update();

      document.getElementById("readings").innerText =
        `Distance: ${data.distance.toFixed(2)} mm | Force: ${data.force.toFixed(2)} N`;
    }
  });
</script>

</body>
</html>
